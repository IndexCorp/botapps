<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="content">
        Контент приложения
    </div>
</div>

<!-- Подключаем Telegram Web App API -->
<script src="https://telegram.org/js/telegram-web-app.js?56"></script>

<script>
    const tg = window.Telegram.WebApp;

    // Растягиваем на весь экран при открытии
        window.onload = () => {
            tg.expand();  // Метод для автоматического растягивания
        };

    // Инициализация Telegram Web App
        tg.MainButton.setParams({
            text: "Начать игру",
            color: "#007BFF"
        });

    // Показать кнопку Telegram
        tg.MainButton.show();
// Действие при нажатии на кнопку Telegram
        tg.MainButton.onClick(() => {
            startGame();
        });

    // Создаем кнопку для переключения полноэкранного режима
tg.MainButton.setParams({
    text: "Переключить полноэкранный режим",
    color: "#007BFF"
});

    tg.MainButton.onClick(() => {
    if (tg.isFullscreen) {
        tg.exitFullscreen(); // Выключаем полноэкранный режим
        console.log("Выключен полноэкранный режим.");
    } else {
        tg.requestFullscreen(); // Включаем полноэкранный режим
        console.log("Включен полноэкранный режим.");
    }
});
    
</script>

</body>
</html>
