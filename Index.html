<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космолет</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Космический темный фон */
        }
        canvas {
            display: block;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .pixel {
            image-rendering: pixelated; /* Для пиксельного рендеринга */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Начать игру</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const startButton = document.getElementById("startButton");

        // Космолет
        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 30,
            height: 30,
            color: "#00BFFF", // Синий цвет
            speedX: 0
        };

        // Метеориты
        const comets = [];
        function createComet() {
            const x = Math.random() * canvas.width;
            comets.push({ x, y: 0, radius: 10, speed: 2 + Math.random() * 3 });
        }

        // Снаряды
        const bullets = [];
        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2, y: spaceship.y, radius: 3, speed: 5 });
        }

        // Управление через движение устройства
        function setupDeviceMotion() {
            window.addEventListener("deviceorientation", (event) => {
                const tiltX = event.gamma || 0; // Наклон по горизонтали
                spaceship.speedX = tiltX / 10; // Устанавливаем скорость
            });
        }

        // Основной игровой цикл
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Обновление позиции космолета
            spaceship.x += spaceship.speedX;
            if (spaceship.x < 0) spaceship.x = 0;
            if (spaceship.x > canvas.width - spaceship.width) spaceship.x = canvas.width - spaceship.width;

            // Отрисовка космолета (пиксельный синий квадрат)
            ctx.fillStyle = spaceship.color;
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);

            // Отрисовка метеоритов (пиксельные красные круги)
            for (let i = comets.length - 1; i >= 0; i--) {
                const comet = comets[i];
                comet.y += comet.speed;
                if (comet.y > canvas.height) {
                    comets.splice(i, 1); // Удаляем метеориты за пределами экрана
                } else {
                    ctx.beginPath();
                    ctx.arc(comet.x, comet.y, comet.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "red";
                    ctx.fill();
                    ctx.closePath();
                }
            }

            // Обновление снарядов
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(i, 1); // Удаляем снаряды за пределами экрана
                } else {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "yellow";
                    ctx.fill();
                    ctx.closePath();

                    // Проверка на столкновения с метеоритами
                    for (let j = comets.length - 1; j >= 0; j--) {
                        const comet = comets[j];
                        const dx = bullet.x - comet.x;
                        const dy = bullet.y - comet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < bullet.radius + comet.radius) {
                            bullets.splice(i, 1);
                            comets.splice(j, 1);
                            break;
                        }
                    }
                }
            }

            // Добавляем новые метеориты
            if (Math.random() < 0.02) createComet();

            requestAnimationFrame(update);
        }

        // Запуск игры
        startButton.addEventListener("click", () => {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then((response) => {
                        if (response === "granted") {
                            setupDeviceMotion();
                        } else {
                            alert("Доступ к датчикам отклонён.");
                        }
                    })
                    .catch(() => alert("Ваш браузер не поддерживает DeviceOrientation API."));
            } else {
                setupDeviceMotion(); // Для браузеров, которые не требуют разрешения
            }

            startButton.style.display = "none";
            update();
        });

        // Стрельба
        canvas.addEventListener("touchstart", function(event) {
            event.preventDefault(); // Для предотвращения стандартного поведения (например, прокрутки)
            shootBullet();
        });

        canvas.addEventListener("click", function(event) {
            shootBullet();
        });
    </script>
</body>
</html>
