<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Настройка кнопки SettingsButton
        tg.SettingsButton.setParams({
            text: "Развернуть на всю высоту"
        });

        // Обработчик нажатия на кнопку SettingsButton
        tg.SettingsButton.onClick(() => {
            if (tg.isExpanded) {
                // Если мини-приложение уже развернуто, вернуть его в обычный размер
                tg.expand(); // В данном случае не делаем ничего, так как mini app уже в полном размере
                tg.SettingsButton.setParams({
                    text: "Восстановить размер"
                });
            } else {
                // Разворачиваем мини-приложение на всю высоту
                tg.expand(); // Этот метод будет растягивать мини-приложение
                tg.SettingsButton.setParams({
                    text: "Восстановить размер"
                });
            }
        });

        // Показать кнопку SettingsButton
        tg.SettingsButton.show();
    </script>
</body>
</html>
