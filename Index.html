<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="content">
        Контент приложения 1
    </div>
</div>

<!-- Подключаем Telegram Web App API -->
<script src="https://telegram.org/js/telegram-web-app.js?56"></script>

<script>
    const tg = window.Telegram.WebApp;

    // Растягиваем на весь экран при открытии
    window.onload = () => {
        tg.expand();  // Метод для автоматического растягивания
    };

    // Инициализация кнопки в настройках
    tg.web_app_setup_settings_button({
        is_visible: true // Делаем кнопку видимой
    });

    // Обработчик для кнопки в настройках
    tg.SettingsButton.onClick(() => {
        if (tg.isFullscreen) {
            tg.exitFullscreen(); // Выключаем полноэкранный режим
            console.log("Выключен полноэкранный режим.");
        } else {
            tg.requestFullscreen(); // Включаем полноэкранный режим
            console.log("Включен полноэкранный режим.");
        }
    });

    // Показать кнопку Telegram в настройках
    tg.MainButton.setParams({
        text: "Начать игру",
        color: "#007BFF"
    });

    // Показать кнопку Telegram
    tg.MainButton.show();

    // Действие при нажатии на кнопку Telegram
    tg.MainButton.onClick(() => {
        startGame();
        tg.MainButton.hide();  // Скрыть кнопку после нажатия
    });

</script>

</body>
</html>
