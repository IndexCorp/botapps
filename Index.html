<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="content">
        Добро пожаловать в мини-приложение!2
    </div>
</div>

<!-- Подключаем Telegram Web App API -->
<script src="https://telegram.org/js/telegram-web-app.js?56"></script>
<script>
   const tg = window.Telegram.WebApp;

// Показываем кнопку настроек
tg.SettingsButton.show();

tg.SettingsButton.onClick(() => {
    if (tg.isFullscreen) {
        // Выключаем полноэкранный режим с использованием postEvent
        window.Telegram.WebView.postEvent("web_app_exit_fullscreen");
        console.log("Выключен полноэкранный режим.");
    } else {
        // Включаем полноэкранный режим с использованием postEvent
        window.Telegram.WebView.postEvent("web_app_request_fullscreen");
        console.log("Включен полноэкранный режим.");
    }
});


    // Инициализация основного экрана и кнопки (по желанию)
    tg.MainButton.setParams({
        text: "Начать игру",
        color: "#007BFF"
    });
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
        startGame();
        tg.MainButton.hide();  // Скрыть кнопку после нажатия
    });

    function startGame() {
        // Логика старта игры
        console.log('Игра началась!');
    }
</script>




</body>
</html>
