<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="content">
        Добро пожаловать в мини-приложение!
    </div>
</div>

<!-- Подключаем Telegram Web App API -->
<script src="https://telegram.org/js/telegram-web-app.js?56"></script>
<script>
    let tg = window.Telegram.WebApp;

    // Запрос на включение полноэкранного режима
    tg.requestFullscreen();

    // Запрос на выход из полноэкранного режима
    tg.exitFullscreen();

    // Проверка, в полноэкранном ли режиме
    if (tg.isFullscreen) {
        console.log("Мы в полноэкранном режиме!");
    } else {
        console.log("Мы не в полноэкранном режиме.");
    }
</script>



</body>
</html>
