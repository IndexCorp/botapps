<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мобильные вкладки</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="tab-wrapper">
  <input type="radio" id="tab1" name="tab" checked>
  <label for="tab1">Вкладка 1</label>

  <input type="radio" id="tab2" name="tab">
  <label for="tab2">Вкладка 2</label>

  <input type="radio" id="tab3" name="tab">
  <label for="tab3">Вкладка 3</label>

  <div id="tab-content1" class="tab-content">
    <h2>Содержимое вкладки 1</h2>
    <p>Это содержимое первой вкладки.</p>
  </div>

  <div id="tab-content2" class="tab-content">
    <h2>Содержимое вкладки 2</h2>
    <p>Это содержимое второй вкладки.</p>
  </div>

  <div id="tab-content3" class="tab-content">
    <h2>Содержимое вкладки 3</h2>
    <p>Это содержимое третьей вкладки.</p>
  </div>
</div>

</body>
</html>
