<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen & Expand Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Инициализация кнопки SettingsButton
        tg.SettingsButton.setParams({
            text: "Полный экран"
        });

        // Обработчик нажатия на кнопку SettingsButton
        tg.SettingsButton.onClick(() => {
            if (tg.isFullscreen) {
                tg.exitFullscreen(); // Выход из полноэкранного режима
                tg.SettingsButton.setParams({
                    text: "Включить полноэкранный режим"
                });
            } else {
                tg.requestFullscreen(); // Вход в полноэкранный режим
                tg.SettingsButton.setParams({
                    text: "Выйти из полноэкранного режима"
                });
            }
        });

        // Функция для проверки и развертывания мини-приложения
        function checkAndExpand() {
            if (!tg.isExpanded) {
                tg.expand(); // Разворачиваем приложение на максимальную высоту
                console.log("Мини-приложение развернуто на максимальную высоту.");
            } else {
                console.log("Мини-приложение уже развернуто.");
            }
        }

        // Добавление кнопки для развертывания
        const expandButton = document.createElement("button");
        expandButton.innerText = "Развернуть мини-приложение";
        expandButton.style.position = "absolute";
        expandButton.style.top = "20px";
        expandButton.style.left = "20px";
        expandButton.style.padding = "10px 20px";
        expandButton.style.fontSize = "16px";
        expandButton.style.backgroundColor = "#007BFF";
        expandButton.style.color = "#fff";
        expandButton.style.border = "none";
        expandButton.style.borderRadius = "5px";
        expandButton.style.cursor = "pointer";

        expandButton.onclick = () => checkAndExpand();
        document.body.appendChild(expandButton);

        // Показать кнопку SettingsButton
        tg.SettingsButton.show();
    </script>
</body>
</html>
