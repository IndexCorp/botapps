<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #fullscreenButton {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">Включить полноэкранный режим</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const fullscreenButton = document.getElementById("fullscreenButton");

        let isFullscreen = false;

        fullscreenButton.addEventListener("click", () => {
            if (isFullscreen) {
                tg.exitFullscreen(); // Выход из полноэкранного режима
                fullscreenButton.textContent = "Включить полноэкранный режим";
            } else {
                tg.requestFullscreen(); // Вход в полноэкранный режим
                fullscreenButton.textContent = "Выйти из полноэкранного режима";
            }
            isFullscreen = !isFullscreen; // Переключаем состояние
        });

        // Проверяем состояние полноэкранного режима при загрузке страницы
        tg.isExpanded ? tg.requestFullscreen() : tg.exitFullscreen();
    </script>
</body>
</html>
