<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="content">
        Контент приложения
    </div>
</div>

<!-- Подключаем Telegram Web App API -->
<script src="https://telegram.org/js/telegram-web-app.js?56"></script>

<script>
    // Проверяем, доступен ли объект Telegram Web App
    if (window.Telegram.WebApp) {
        const tgApp = window.Telegram.WebApp;

        // Растягиваем на весь экран при открытии
        window.onload = () => {
            tgApp.expand();  // Метод для автоматического растягивания
        };

        // Настроим кнопку настроек в правом верхнем углу
        tgApp.webAppSetupSettingsButton({
            is_visible: true  // Делаем кнопку видимой
        });

        // Обработчик нажатия на кнопку настроек
        tgApp.onEvent('settings_button_pressed', () => {
            if (tgApp.isFullscreen) {
                tgApp.exitFullscreen();  // Если в полноэкранном режиме, выходим
                console.log("Выключен полноэкранный режим.");
            } else {
                tgApp.requestFullscreen();  // Если не в полноэкранном режиме, входим
                console.log("Включен полноэкранный режим.");
            }
        });
    }
</script>

</body>
</html>
