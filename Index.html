<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космолет</title>
    <style>
        @font-face {
            font-family: 'Monocraft';
            src: url('Monocraft.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Космический темный фон */
            font-family: 'Monocraft', monospace; /* Применение шрифта */
        }

        canvas {
            display: block;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10; /* Добавлен z-index, чтобы кнопка была поверх других элементов */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
        }

        #score img {
            width: 30px; /* Размер изображения, соответствующий шрифту */
            height: 30px;
            margin-right: 10px; /* Отступ между изображением и текстом */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Начать игру</button>
    <div id="score">
        <img src="score-icon.png" alt="Score Icon">
        <span id="scoreText">0</span>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Растягиваем на весь экран при открытии
        window.onload = () => {
            tg.expand(); // Метод для автоматического растягивания
        };

        // Показать кнопку настроек
        tg.SettingsButton.show();

        // Добавить обработчик нажатия на кнопку настроек
        tg.SettingsButton.onClick(() => {
            if (tg.isFullscreen()) { // Проверка полноэкранного режима
                // Выключаем полноэкранный режим с использованием postEvent
                window.Telegram.WebView.postEvent("web_app_exit_fullscreen");
                console.log("Выключен полноэкранный режим.");
            } else {
                // Включаем полноэкранный режим с использованием postEvent
                window.Telegram.WebView.postEvent("web_app_request_fullscreen");
                console.log("Включен полноэкранный режим.");
            }
        });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const startButton = document.getElementById("startButton");
        const scoreText = document.getElementById("scoreText");

        // Загружаем изображения
        const spaceshipImg = new Image();
        spaceshipImg.src = "spaceship.png"; // Пиксельный космолет

        const meteorImg = new Image();
        meteorImg.src = "meteor.png"; // Пиксельный метеорит

        const scoreIcon = new Image();
        scoreIcon.src = "score-icon.png"; // Иконка перед счетом

        // Космолет
        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50, // Размер космолета
            height: 50,
            speedX: 0
        };

        // Метеориты
        const comets = [];
        function createComet() {
            const x = Math.random() * canvas.width;
            comets.push({ x, y: 0, radius: 20, speed: 2 + Math.random() * 3 });
        }

        // Снаряды
        const bullets = [];
        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2, y: spaceship.y, radius: 3, speed: 5 });
        }

        // Управление через движение устройства
        function setupDeviceMotion() {
            window.addEventListener("deviceorientation", (event) => {
                const tiltX = event.gamma || 0; // Наклон по горизонтали
                spaceship.speedX = tiltX / 10; // Устанавливаем скорость
            });
        }

        // Фон - эффект падающих звезд
        let stars = [];
        function createStars() {
            const numberOfStars = 80; // Количество звезд

            for (let i = 0; i < numberOfStars; i++) {
                const size = Math.random() * 3 + 1; // Размер звезды
                const x = Math.random() * canvas.width; // Позиция X
                const y = Math.random() * canvas.height; // Позиция Y
                const speed = Math.random() * 0.5 + 0.5; // Скорость падения

                stars.push({ x, y, size, speed });
            }
        }

        // Обновление звезд
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = "white"; // Белые звезды
                ctx.fill();
            });
        }

        // Счет
        let score = 0;

        // Основной игровой цикл
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Обновление и отрисовка фона (звезды)
            updateStars();

            // Обновление позиции космолета
            spaceship.x += spaceship.speedX;
            if (spaceship.x < 0) spaceship.x = 0;
            if (spaceship.x > canvas.width - spaceship.width) spaceship.x = canvas.width - spaceship.width;

            // Отрисовка космолета
            ctx.drawImage(spaceshipImg, spaceship.x, spaceship.y, spaceship.width, spaceship.height);

            // Отрисовка метеоритов
            for (let i = comets.length - 1; i >= 0; i--) {
                const comet = comets[i];
                comet.y += comet.speed;
                if (comet.y > canvas.height) {
                    comets.splice(i, 1);
                } else {
                    ctx.drawImage(meteorImg, comet.x, comet.y, comet.radius * 2, comet.radius * 2);
                }
            }

            // Обновление снарядов
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(i, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "yellow";
                    ctx.fill();
                    ctx.closePath();

                    // Проверка столкновений с метеоритами
                    for (let j = comets.length - 1; j >= 0; j--) {
                        const comet = comets[j];
                        const dx = bullet.x - comet.x;
                        const dy = bullet.y - comet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < bullet.radius + comet.radius) {
                            bullets.splice(i, 1);
                            comets.splice(j, 1);
                            score++; // Увеличиваем счет
                            scoreText.textContent = score; // Обновляем текст счета
                            break;
                        }
                    }
                }
            }

            // Создание новых метеоритов
            if (Math.random() < 0.02) createComet();

            requestAnimationFrame(update);
        }

        // Запуск игры
        startButton.addEventListener("click", () => {
            console.log("Кнопка нажата. Игра началась!");
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then((response) => {
                        if (response === "granted") {
                            setupDeviceMotion();
                        } else {
                            alert("Доступ к датчикам отклонён.");
                        }
                    })
                    .catch(() => alert("Ваш браузер не поддерживает DeviceOrientation API."));
            } else {
                setupDeviceMotion(); // Для браузеров, которые не требуют разрешения
            }

            startButton.style.display = "none";
            createStars();
            update();
        });

        // Стрельба
        window.addEventListener("click", shootBullet);
    </script>
</body>
</html>
