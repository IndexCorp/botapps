<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #content {
            width: 80%;
            height: 80%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Мини-приложение</h1>
    </div>

    <script>
        let isFullscreen = false;

        // Функция для переключения полноэкранного режима
        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
            isFullscreen = !isFullscreen;
        }

        // Обработчик контекстного меню
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault(); // Отключаем стандартное контекстное меню

            // Создаем и отображаем кастомное контекстное меню
            const menu = document.createElement("div");
            menu.style.position = "absolute";
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
            menu.style.backgroundColor = "#fff";
            menu.style.border = "1px solid #ccc";
            menu.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2)";
            menu.style.zIndex = 9999;

            const settingsButton = document.createElement("button");
            settingsButton.textContent = "Настройки";
            settingsButton.style.padding = "10px 20px";
            settingsButton.style.border = "none";
            settingsButton.style.cursor = "pointer";

            // Обработчик для кнопки "Настройки"
            settingsButton.addEventListener("click", function() {
                toggleFullscreen();
                document.body.removeChild(menu); // Убираем меню после нажатия
            });

            menu.appendChild(settingsButton);
            document.body.appendChild(menu);
        });

        // Закрытие контекстного меню при клике вне его
        document.addEventListener("click", function() {
            const menu = document.querySelector("div");
            if (menu) {
                document.body.removeChild(menu);
            }
        });
    </script>
</body>
</html>
