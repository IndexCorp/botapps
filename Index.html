<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космолет</title>
    <style>
        @font-face {
            font-family: 'Monocraft';
            src: url('Monocraft.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Monocraft', monospace;
        }

        canvas {
            display: block;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            visibility: hidden; /* Скрываем изначально */
        }

        #score img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Начать игру</button>
    <div id="score">
        <img src="score-icon.png" alt="Score Icon">
        <span id="scoreText">0</span>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const scoreContainer = document.getElementById("score");
        const scoreText = document.getElementById("scoreText");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Загружаем изображения
        const spaceshipImg = new Image();
        spaceshipImg.src = "spaceship.png";

        const meteorImg = new Image();
        meteorImg.src = "meteor.png";

        // Космолет
        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speedX: 0
        };

        // Метеориты
        const comets = [];
        function createComet() {
            const x = Math.random() * canvas.width;
            comets.push({ x, y: 0, radius: 20, speed: 2 + Math.random() * 3 });
        }

        // Снаряды
        const bullets = [];
        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2, y: spaceship.y, radius: 3, speed: 5 });
        }

        // Счет
        let score = 0;

        // Основной игровой цикл
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Движение космолета
            spaceship.x += spaceship.speedX;
            if (spaceship.x < 0) spaceship.x = 0;
            if (spaceship.x > canvas.width - spaceship.width) spaceship.x = canvas.width - spaceship.width;
            ctx.drawImage(spaceshipImg, spaceship.x, spaceship.y, spaceship.width, spaceship.height);

            // Обновление метеоритов
            for (let i = comets.length - 1; i >= 0; i--) {
                const comet = comets[i];
                comet.y += comet.speed;
                if (comet.y > canvas.height) {
                    comets.splice(i, 1);
                } else {
                    ctx.drawImage(meteorImg, comet.x, comet.y, comet.radius * 2, comet.radius * 2);
                }
            }

            // Обновление снарядов
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(i, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "yellow";
                    ctx.fill();
                    ctx.closePath();

                    // Проверка на столкновение
                    for (let j = comets.length - 1; j >= 0; j--) {
                        const comet = comets[j];
                        const dx = bullet.x - comet.x;
                        const dy = bullet.y - comet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < bullet.radius + comet.radius) {
                            bullets.splice(i, 1);
                            comets.splice(j, 1);
                            score++;
                            scoreText.textContent = score;
                            break;
                        }
                    }
                }
            }

            if (Math.random() < 0.02) createComet();
            requestAnimationFrame(update);
        }

        // Обработчик кнопки "Начать игру"
        startButton.addEventListener("click", () => {
            startButton.style.display = "none"; // Скрываем кнопку
            scoreContainer.style.visibility = "visible"; // Показываем счет
            update(); // Запускаем игровой цикл
        });

        // Управление мышью/пальцем
        canvas.addEventListener("click", () => {
            shootBullet();
        });

        canvas.addEventListener("touchstart", (event) => {
            event.preventDefault();
            shootBullet();
        });
    </script>
</body>
</html>
