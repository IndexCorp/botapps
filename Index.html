<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gram Apps</title>
<base href="/">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <button class="tab-btn" onclick="openTab('tab1')">Вкладка 1</button>
  <button class="tab-btn" onclick="openTab('tab2')">Вкладка 2</button>
  <button class="tab-btn" onclick="openTab('tab3')">Вкладка 3</button>

  <div id="tab1" class="tab-content active">
    <h2>Содержимое вкладки 1</h2>
    <p>Это содержимое первой вкладки.</p>
  </div>

  <div id="tab2" class="tab-content">
    <h2>Содержимое вкладки 2</h2>
    <p>Это содержимое второй вкладки.</p>
  </div>

  <div id="tab3" class="tab-content">
    <h2>Содержимое вкладки 3</h2>
    <p>Это содержимое третьей вкладки.</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
