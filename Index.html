<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Инициализация кнопки SettingsButton
        tg.SettingsButton.setParams({
            text: "Полный экран"
        });

        // Обработчик нажатия на кнопку SettingsButton
        tg.SettingsButton.onClick(() => {
            if (tg.isFullscreen) {
                tg.exitFullscreen(); // Выход из полноэкранного режима
                tg.SettingsButton.setParams({
                    text: "Включить полноэкранный режим"
                });
            } else {
                tg.requestFullscreen(); // Вход в полноэкранный режим
                tg.SettingsButton.setParams({
                    text: "Выйти из полноэкранного режима"
                });
            }
        });

        // Показать кнопку SettingsButton
        tg.SettingsButton.show();

        // Функция для получения стабильной высоты области просмотра
        function getViewportStableHeight() {
            const stableHeight = tg.viewportStableHeight;
            console.log("Стабильная высота области просмотра:", stableHeight);
        }

        // Вызов функции для отображения стабильной высоты области просмотра
        window.addEventListener('resize', getViewportStableHeight);
        getViewportStableHeight(); // Инициализация при загрузке страницы
    </script>
</body>
</html>
